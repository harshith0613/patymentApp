<div class="transactions-container">
    <table class="transactions-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let transaction of transactions">
          <td>{{ transaction.name }}</td>
          <td>${{ transaction.amount.toFixed(2) }}</td>
        </tr>
      </tbody>
    </table>
  </div>
